<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .promo-grid__promos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .digest-card {
            border: 1px solid #ddd;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .digest-card__title a {
            font-size: 1.25em;
            color: #003399;
            text-decoration: none;
        }
        .digest-card__date,
        .digest-card__items,
        .digest-card__summary {
            margin-top: 10px;
        }
        .digest-card__label {
            font-weight: bold;
        }
        .filter-keywords {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Scrape this website!</h1>
    <p>Welcome! On this website, you'll find a variety of opportunities to practice your skills web scraping with Python. I hope you enjoy!</p>
    <p>If you'd like to learn more about how to use this page, please visit my repository, 
        <a href="https://github.com/lorae/web-scraping-tutorial" target="_blank">lorae/web-scraping-tutorial</a>
        .
    </p>
    <h2>Learning resources</h2>
    <div class="filter-keywords">
        <label for="keyword-filter">Filter by keyword:</label>
        <input type="text" id="keyword-filter" placeholder="Enter a keyword">
        <button onclick="filterResources()">Filter</button>
    </div>
    <div class="promo-grid__promos" id="resources-container">
        <!-- Data will be populated here -->
    </div>
    <script>
        let resourcesData = [];

        async function fetchResources() {
            const response = await fetch('data/web-scraping-resources.json');
            resourcesData = await response.json();
            displayResources(resourcesData);
        }

        function displayResources(data) {
            const container = document.getElementById('resources-container');
            container.innerHTML = '';
            data.forEach(resource => {
                const card = document.createElement('div');
                card.className = 'digest-card';

                const title = document.createElement('div');
                title.className = 'digest-card__title';
                title.innerHTML = `<a href="${resource.link}">${resource.title}</a>`;
                card.appendChild(title);

                const date = document.createElement('div');
                date.className = 'digest-card__date';
                date.innerHTML = `<span class="digest-card__label">${resource.date}</span>`;
                card.appendChild(date);

                const authors = document.createElement('div');
                authors.className = 'digest-card__items';
                authors.innerHTML = `<span class="digest-card__label">Author(s) - </span>${resource.authors.map(author => `<span><a href="${author.link}">${author.name}</a></span>`).join(', ')}`;
                card.appendChild(authors);

                const description = document.createElement('div');
                description.className = 'digest-card__summary';
                description.textContent = resource.description;
                card.appendChild(description);

                const keywords = document.createElement('div');
                keywords.className = 'digest-card__keywords';
                keywords.innerHTML = `<span class="digest-card__label">Keywords: </span>${resource.keywords.join(', ')}`;
                card.appendChild(keywords);

                container.appendChild(card);
            });
        }

        function filterResources() {
            const keyword = document.getElementById('keyword-filter').value.toLowerCase();
            const filteredData = resourcesData.filter(resource =>
                resource.keywords.some(kw => kw.toLowerCase().includes(keyword))
            );
            displayResources(filteredData);
        }

        fetchResources();
    </script>
</body>
</html>
